<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Edric Galentino</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap icon css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/af5476175e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="profile">
            <div class="container">
                <div class="row icon-margin">
                    <div class="col" align="center">
                        <img class="img-fluid icon mt-5" src="img/profile.png" alt="Image of Edric Galentino" />
                    </div>
                </div>
            </div>
        </section>
        <section class="description">
            <div class="name">
                <h5>Edric Galentino</h5>
            </div>
            <div class="desc">
                <p>Front-end Developer</p>
            </div>
        </section>
        <section class="main-content">
            <div class="row link">
                <i class="fas fa-globe"></i>
                <a href="https://edricgalentino.github.io">
                    <h6>Portofolio</h6>
                </a>
            </div>
            <div class="row link">
                <i class="fab fa-linkedin"></i>
                <a href="https://linkedin.com/in/edricgalentino">
                    <h6>LinkedIn</h6>
                </a>
            </div>
            <div class="row link">
                <i class="fab fa-github"></i>
                <a href="https://github.com/edricgalentino">
                    <h6>Github</h6>
                </a>
            </div>
            <div class="row link">
                <i class="fab fa-instagram"></i>
                <a href="https://instagram.com/edricgalentino">
                    <h6>Instagram</h6>
                </a>
            </div>
            <div class="row link">
                <i class="fab fa-twitter"></i>
                <a href="https://twitter.com/edricgalentino">
                    <h6>Twitter</h6>
                </a>
            </div>
            <div class="row link">
                <i class="fas fa-coffee"></i>
                <a href="https://ko-fi.com/edricgalentino">
                    <h6>Buy me a coffee!</h6>
                </a>
            </div>
        </section>
        <footer class="text-black text-center pb-3">
            <p>Created with <i class="bi bi-heart-fill"></i> by Edric Galentino.<br> Â© 2021 Edric Galentino.</p>
        </footer>
    </main>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
</body>

</html>
